<tmo-header></tmo-header>
<div class="wizard">
  <a class="current"><span class="badge badge-inverse" >1</span>Personal Information</a>
  <span class="badge" >2</span>Shipping & Billing Address
  <span class="badge" >3</span>Credit Information
</div>

<div class="wrapper" >
  <div class="content-area">
    <section class="page-section with-sidebar sub-page">
      <div class="container">
        <div class="row">
          <div class="col-md-9 content field-container" id="content" >
            <h3 class="block-title alt">Personal Information</h3>
            <!--Start of form -->
            <form class="form-delivery" name="personalInfoForm" novalidate>
              <div class="row profile-alert-min">
                <div class="col-md-6">
                  <div class="form-group">
                    <input name="firstname" type="text" ng-model="personalInfo.firstname" class="form-control alt"
                           ng-required="true" placeholder="First Name:*">
                    <!--<ul>
                      <li ng-show="!personalInfoForm.firstname.$pristine && personalInfoForm.firstname.$error.required" class="tmo-error">First name is required.</li>
                    </ul>-->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input name="lastname" type="text" ng-model="personalInfo.lastname" data-toggle="tooltip" class="form-control alt"  placeholder="Last Name:*" required>
                   <!-- <ul>
                      <li ng-show="!personalInfoForm.lastname.$pristine && personalInfoForm.lastname.$error.required" class="tmo-error">Last name is required.</li>
                    </ul>-->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input name="email" type="email" ng-model="personalInfo.email" data-toggle="tooltip" class="form-control alt" placeholder="Email Address:*"
                           ng-required="true">
                   <!-- <ul>
                      <li ng-show="!personalInfoForm.email.$pristine && personalInfoForm.email.$error.required" class="tmo-error">Email Id is required.</li>
                      <li ng-show="personalInfoForm.email.$error.email" class="tmo-error">Not a valid email!</li>
                    </ul>-->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input name="cemail" ng-model="personalInfo.cemail" type="email" data-toggle="tooltip" tmo-match="personalInfo.email" class="form-control alt"
                           placeholder="Confirm Email Address:*" ng-required="true">
                    <!--<ul>
                      <li ng-show="!personalInfoForm.cemail.$pristine && personalInfoForm.cemail.$error.required" class="tmo-error">Email Id is required.</li>
                      <li ng-show="personalInfoForm.cemail.$error.cemail" class="tmo-error">Not a valid email!</li>
                      <li ng-show="personalInfoForm.cemail.$error.match" class="tmo-error">Emails have to match!</li>
                    </ul>-->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input name="phone" ng-model="personalInfo.phone" data-toggle="tooltip" ng-pattern="numberPattern" class="form-control alt"
                           type="text" placeholder="Enter Phone Number" ng-required="true" ng-minlength="10" ng-maxlength="10">
                   <!-- <ul>
                      <li ng-show="!personalInfoForm.phone.$pristine && personalInfoForm.phone.$error.required" class="tmo-error">Phone Number is required.</li>
                      <li ng-show="personalInfoForm.phone.$error.minlength" class="tmo-error">Phone no not less that 10 char.</li>
                      <li ng-show="personalInfoForm.phone.$error.maxlength" class="tmo-error">Phone no not more than 11 char.</li>
                      <li ng-show="personalInfoForm.phone.$error.pattern" class="tmo-error">Not a Valid Number</li>
                    </ul>-->

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <select name="currentcarrier" ng-model="personalInfo.currentcarrier" class="form-control alt selectpicker" ng-options="carrier for carrier in currentCarriers" data-width="100%" data-toggle="tooltip" title="Select" ng-required="true">
                      <option value="" selected="selected">--Select Carrier*--</option>
                    </select>
                    <!--<ul>
                      <li ng-show="!personalInfoForm.currentcarrier.$pristine && personalInfo.currentcarrier == undefined || personalInfo.currentcarrier == ''" class="tmo-error">Please select Carriers.</li>
                    </ul>-->
                  </div>
                </div>
                <div class="col-md-12">
                  <a class="btn btn-theme" data-toggle="modal" data-target="#bookModal" ng-disabled="personalInfoForm.$invalid"
                     (click)="savePersonalInfo()">Next</a>
                  <!--<a class="btn btn-theme" [routerLink]="['/checkout/billandship']">Next</a> savePersonalInfo(personalInfo)-->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
