<tmo-header></tmo-header>
<div class="wizard">
  <a href="#personalInformation"><span class="badge">1</span>Personal Information</a>
  <a href="#shippingInformation"><span class="badge" >2</span>Shipping & Billing Address </a>
  <a class="current"><span class="badge badge-inverse">3</span>Credit Information</a>
</div>

<div class="wrapper" ng-init="getCreditRatingtypes()">
  <div class="content-area">
    <section class="page-section with-sidebar sub-page">
      <div class="container">
        <div class="row">
          <div class="col-md-9 content field-container" id="content" >
            <!--Start of form -->
            <form class="form-delivery" name="customerInfoForm" novalidate>
              <div class="row profile-alert-min">
                <div class="col-md-12">
                  <h3 class="block-title alt">Credit Information</h3>
                </div>
                <div class="col-md-6">
                  <select name="idtype" ng-model="customerInfo.idtype" class="form-control alt selectpicker" ng-options="idType for idType in idTypeList" data-width="100%" data-toggle="tooltip"
                          title="Select" ng-required="true">
                    <option value="" selected="selected">--Select Your ID Type*--</option>
                  </select>
                 <!-- <ul>
                    <li ng-show="!customerInfoForm.idtype.$pristine && customerInfo.idtype == undefined|| customerInfo.idtype == ''" class="tmo-error">ID Type required.</li>
                  </ul>-->

                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input name="idnumber" ng-model="customerInfo.idnumber" data-toggle="tooltip" class="form-control alt" type="text" placeholder="ID Number(A1234567890):*"
                           ng-required="true" maxlength="20">

                    <!--<ul>
                      <li ng-show="!customerInfoForm.idnumber.$pristine && customerInfoForm.idnumber.$error.required" class="tmo-error">ID number required.</li>
                    </ul>-->
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group row" cc-exp>
                    <div class="col-xs-4">
                      <input placeholder="MM*" type="text" class="form-control alt" cc-exp-month name="ccExpMonth" ng-model="customerInfo.expirymonth">

                    </div>

                    <div class="col-xs-4">
                      <input placeholder="YY*" type="text" class="form-control alt" cc-exp-year name="ccExpYear" ng-model="customerInfo.expiryyear">
                    </div>
                  </div>
                 <!-- <ul>
                    <li ng-show="(!customerInfoForm.ccExpMonth.$pristine && customerInfoForm.ccExpYear.$pristine) && !customerInfoForm.ccExpMonth.$valid || !customerInfoForm.ccExpYear.$valid" class="tmo-error">Enter Valid Month and year</li>
                  </ul>-->
                </div>
                <div class="col-md-2">



                </div>
                <div class="col-md-6">
                  <select name="state" ng-model="customerInfo.state" class="form-control alt selectpicker" ng-options="state for state in stateList" data-width="100%" data-toggle="tooltip"
                          title="Select" ng-required="true">
                    <option value="" selected="selected">--Select Your State*--</option>
                  </select>
                  <!--<ul>
                    <li ng-show="!customerInfoForm.state.$pristine && customerInfo.state == undefined|| customerInfo.state == ''" class="tmo-error">State required.</li>
                  </ul>-->

                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input name="ssn" ng-model="customerInfo.ssn" ng-pattern="ssnValidation"  data-toggle="tooltip"  class="form-control alt" type="text" placeholder="SSN:(***-**-****)*"
                           ng-required="true" maxlength="11">

                   <!-- <ul>
                      <li ng-show="!customerInfoForm.ssn.$pristine && customerInfoForm.ssn.$error.required" class="tmo-error">SSN required.</li>
                      <li ng-show="customerInfoForm.ssn.$error.pattern" class="tmo-error">Enter Valid SSN Number</li>
                    </ul>-->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input name="dob" ng-model="customerInfo.dob" data-toggle="tooltip" class="form-control alt" type="text" placeholder="Date of Birth:*" ng-pattern="dobValidation" min="{{minAge}}"
                           ng-required="true">

                    <!--<ul>
                      <li ng-show="!customerInfoForm.dob.$pristine && customerInfoForm.dob.$error.required" class="tmo-error">Date of Birth required.</li>
                      <li ng-show="customerInfoForm.dob.$error.pattern" class="tmo-error">Enter DOB in DD/MM/YYYY)</li>
                    </ul>-->
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="checkbox checkbox-danger pull-left">
                    <input id="accept" ng-model="customerInfo.acceptInfo" type="checkbox" name="accept" title="Please accept" data-toggle="tooltip" ng-required="true">
                    <label style="font-size: small" for="accept">By checking this box, I agree that T-Mobile, or others acting on its behalf, may call or text me at the number provided above in order to complete this order, and that they may use an autodialer to do so. I understand that my agreement is not a condition of purchasing any goods or services.</label>
                  </div>
                  <div class="col-md-4"></div>
                  <div class="col-md-12">
                    <a class="btn btn-theme" data-toggle="modal" data-target="#bookModal"
                       ng-click="saveCreditRating(customerInfo)" ng-disabled="customerInfoForm.$invalid" >Place Order</a>
                  </div>
                  <div class="col-md-5"></div>
                </div>








              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
