<div id="undefined-sticky-wrapper" class="sticky-wrapper" style="height: 84px;">
  <header class="header fixed">
    <div class="header-wrapper bg-tmo">
      <div class="container">
        <div class="logo">
          <a [routerLink]="['/']"><img src="../../assets/img/t-mobile-logo.png" alt="TMOBILE-US"></a>
        </div>
        <a href="#" class="menu-toggle btn btn-theme-transparent"><i class="fa fa-bars"></i></a>
        <nav class="navigation closed clearfix swiper-container-vertical swiper-container-free-mode">
          <div class="swiper-wrapper" *ngIf="canShowNavElements">
            <div class="swiper-slide swiper-slide-active"><a href="#" class="menu-toggle-close btn"><i
              class="fa fa-times"></i></a>
              <ul class="nav sf-menu sf-js-enabled sf-arrows">
                <li class="active">
                  <a class="active" [routerLink]="['/searchProducts']">Phones</a>
                </li>
                <li >
                  <a [routerLink]="['/searchAccessories']">Accessories</a>
                </li>
                <li>
                  <a [routerLink]="['/cart']">Cart ({{totalCartSize ? totalCartSize : 0}})</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
</div>
